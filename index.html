<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kropp fitness</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- <link rel="stylesheet" href="./styles/test.css" /> -->
  </head>

  <body>
    <header class="header">
      <a href="/" class="header-logo">
        <img
          src="./img/logo.png"
          alt="logo"
          width="135"
          height="35"
          loading="lazy"
          class="header-logo-img"
        />
      </a>

      <nav class="header-menu">
        <ul class="header-menu-list">
          <li class="header-menu-item">
            <a href="/" class="header-menu-link is-current">Home</a>
          </li>

          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Pages</a>
          </li>

          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Portfolio</a>
          </li>

          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Blog</a>
          </li>

          <li class="header-menu-item">
            <a href="/" class="header-menu-link">Shop</a>
          </li>
        </ul>
      </nav>

      <div class="header-actions">
        <button type="button" class="button header-book-button">
          Book now
        </button>

        <button type="button" title="Open menu" class="header-burger-button">
          <span class="visually-hidden">Open menu</span>
          <svg
            width="22"
            height="11"
            viewBox="0 0 22 11"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22" />
            <path d="M0 0.5H22" stroke="white" stroke-dasharray="22 22" />
            <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22" />
            <path d="M0 5.5H22" stroke="white" stroke-dasharray="22 22" />
            <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22" />
            <path d="M0 10.5H22" stroke="white" stroke-dasharray="22 22" />
          </svg>
        </button>
      </div>
    </header>

    <main class="content">
      <!-- скрытый h1 -->
      <h1 class="visually-hidden">Kropp finness Club</h1>

      <section class="banner">
        <!-- скрытый h2 -->
        <h2 class="visually-hidden">Upcoming events</h2>

        <div class="banner-body">
          <div class="banner-info">
            New event <br />
            coming up / <time datetime="06-07">june 7</time> -
            <time datetime="06-13">13</time>
          </div>

          <h3 class="banner-title">Crossfit</h3>
        </div>

        <div class="banner-pagination">
          <ul class="banner-pagination-list">
            <li class="banner-pagination-item">
              <button type="button" class="banner-pagination-button"></button>
            </li>

            <li class="banner-pagination-item">
              <button type="button" class="banner-pagination-button"></button>
            </li>

            <li class="banner-pagination-item">
              <button
                type="button"
                class="banner-pagination-button is-Current"
              ></button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
